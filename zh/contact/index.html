        <div class="c-contact-container">
          <div class="c-contact-header">
            <h2 class="c-contact-title">
              联系我
            </h2>
            <p class="c-contact-subtitle">
              无论是关于摄影、自然，或是随便聊聊，如果你愿意，我也很乐意听听。
            </p>
          </div>
          
          <form class="c-contact-form" action="https://formspree.io/f/xdkzaqbq" method="POST">
            <div class="c-form-group">
              <label for="name" class="c-form-label">
                <i class="fas fa-user"></i>
                你的名字
              </label>
              <input type="text" id="name" name="name" class="c-form-input" 
                     placeholder="我该怎么称呼你？" required>
            </div>
            
            <div class="c-form-group">
              <label for="email" class="c-form-label">
                <i class="fas fa-envelope"></i>
                你的邮箱
              </label>
              <input type="email" id="email" name="_replyto" class="c-form-input" 
                     placeholder="我们靠它来通信。" required>
            </div>
            
            <div class="c-form-group">
              <label for="subject" class="c-form-label">
                <i class="fas fa-tag"></i>
                主题
              </label>
              <input type="text" id="subject" name="subject" class="c-form-input" 
                     placeholder="你想聊点什么？">
            </div>
            
            <div class="c-form-group">
              <label for="message" class="c-form-label">
                <i class="fas fa-comment"></i>
                留言内容
              </label>
              <textarea id="message" name="message" class="c-form-textarea" 
                        placeholder="写下你想说的，我会尽快回复——English，日本語，中文都OK！" required></textarea>
            </div>
            <div class="c-buttom-box">
            <button type="submit" class="c-form-button">
              <i class="fas fa-paper-plane"></i>
              发送留言
            </button>
            </div>
          </form>
        </div>
      </div>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });
</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>
