<script>
  const seenIntro = sessionStorage.getItem("seenIntro");
  const overlay = document.getElementById("intro-overlay");
  const video = document.getElementById("introVideo");
  const muteToggle = document.getElementById("mute-toggle");
  const mutedIcon = document.getElementById("mute-icon");
  const unmutedIcon = document.getElementById("unmute-icon");

  mutedIcon.style.display = "inline";
  unmutedIcon.style.display = "none";

  function isIOS() {
    const ua = navigator.userAgent;
    const isIphoneOrIpod = /iPhone|iPod/.test(ua);
    const isIPad =
      /iPad/.test(ua) ||
      (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
    return isIphoneOrIpod || isIPad;
  }

  function hideIntro() {
    overlay.style.display = "none";
  }

  function skipIntro() {
    video.classList.add("fade-out");
    document.getElementById("enter-button").classList.add("fade-out");
    document.getElementById("mute-toggle").classList.add("fade-out");
    document.getElementById("domain-name").classList.add("fade-out");
    if (!isIOS()) {
      if (!video.muted && video.volume > 0.01) {
        fadeOutVolume(video);
      }
    } else {
      video.muted = true;
    }

    
    setTimeout(() => {
      sessionStorage.setItem("seenIntro", "true");
      hideIntro();
    }, 1000);
  }

  function fadeInVolume(video, duration = 1000) {
    let step = 0.05;
    video.volume = 0.0;
    const interval = setInterval(() => {
      if (video.volume < 1.0) {
        video.volume = Math.min(1.0, video.volume + step);
      } else {
        clearInterval(interval);
      }
    }, duration * step); 
  }

  function fadeOutVolume(video, duration = 1000) {
    let step = 0.05;
    video.volume = 1.0;
    const interval = setInterval(() => {
      if (video.volume > 0) {
        video.volume = Math.max(0, video.volume - step);
      } else {
        clearInterval(interval);
      }
    }, duration * step); 
  }

  function playvideo() {
    
    const isPortrait = window.matchMedia("(orientation: portrait)").matches;
    const videoSrc = isPortrait
      ? '\/media\/intro-vertical.mp4'
      : '\/media\/intro-horizontal.mp4';

    const posterSrc = isPortrait
      ? '\/media\/poster-vertical.webp'
      : '\/media\/poster-horizontal.webp';
    

    const screenRatio = window.innerWidth / window.innerHeight;

    if (!isPortrait) {
      video.style.aspectRatio = "16/9";
      video.style.width = "90vw";
      video.style.maxHeight = "90vh";

      if (screenRatio > 1.7) {
        video.style.maxHeight = "85vh";
      }
    } else {
      video.style.aspectRatio = "2/3";
      video.style.maxHeight = "85vh";
      if (window.matchMedia("(max-width: 480px)").matches) {
        video.style.width = "93vw";
      } else {
        video.style.width = "90vw";
      }
    }

    video.src = videoSrc;
    video.setAttribute("poster", posterSrc);

    
    while (video.firstChild) {
      video.removeChild(video.firstChild);
    }

    
    const source = document.createElement("source");
    source.setAttribute("src", videoSrc);
    source.setAttribute("type", "video/mp4");
    video.appendChild(source);

    
    
    
    

    try {
      video.load();
      video.play(); 
    } catch (e) {
      console.warn("Autoplay failed, maybe interaction needed:", e);
    }
  }

  muteToggle.addEventListener("click", () => {
    if (video.muted) {
      
      video.muted = false;
      if (!isIOS()) {
        fadeInVolume(video);
      }
      mutedIcon.style.display = "none";
      unmutedIcon.style.display = "inline";
    } else {
      video.muted = true;
      mutedIcon.style.display = "inline";
      unmutedIcon.style.display = "none";
    }
  });

  if (seenIntro) {
    hideIntro();
  } else {
    playvideo();
    video.addEventListener("ended", () => {
      sessionStorage.setItem("seenIntro", "true");
      hideIntro();
    });
  }
</script>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });
</script>
<script>

    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
