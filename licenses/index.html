<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, follow" />
    <title>Credits & Licenses</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        max-width: 640px;
        height: 90vh;
        margin: 2em auto;
        padding: 1em 1.5em;
        line-height: 1.6;
        color: #333;
        background-color: #fafafa;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 1em;
        border-bottom: 2px solid #ddd;
        padding-bottom: 0.3em;
      }

      .page-header h1 {
        font-size: 1.8em;
        margin: 0;
        border-bottom: none; /* 如果你有底线可以移到 .page-header */
      }

      .back-home {
        padding: 0.4em 1em;
        font-size: 0.9em;
        background-color: transparent;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: #333;
        font-weight: 500;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .back-home img {
        width: 2.5rem;
        align-self: center;
        opacity: 0.9;
      }

      .back-home:hover {
        background-color: #ddd;
      }

      h1 {
        font-size: 1.8em;
        margin-bottom: 0.8em;
        border-bottom: 2px solid #ddd;
        padding-bottom: 0.3em;
      }

      ul {
        list-style: none;
        padding-left: 0;
      }

      li {
        margin-bottom: 0.6em;
      }

      a {
        text-decoration: none;
        color: #0077cc;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
      }

      p {
        margin-top: 2em;
        font-size: 0.95em;
        color: #666;
      }

      iframe[name="credit-iframe"] {
        width: 100%;
        height: 50%; /* 或者 auto + JS 动态高度调整（进阶） */
        border: 1px solid #ddd;
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <div class="page-header">
      <h1>Credits & Licenses</h1>
      <button onclick="location.href='/'" class="back-home">
        <img src="/images/icons/backhome.png" alt="backhome Icon" />
        Home
      </button>
    </div>
    <ul>
      <li>
        <a href="/licenses/font-license.html" target="credit-iframe">Fonts</a>
      </li>
      <li>
        <a href="/licenses/icon-license.html" target="credit-iframe">Icons</a>
      </li>
      <li>
        <a href="/licenses/js-license.html" target="credit-iframe">JavaScript Libraries</a>
      </li>
    </ul>
    <p>
      All listed resources are under public domain or open licenses. See each
      file for details.
    </p>
    <iframe name="credit-iframe" title="Credits content frame">
      Your browser does not support iframes.
    </iframe>
  </body>
</html>
