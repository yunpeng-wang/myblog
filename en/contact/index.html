<script>
document.addEventListener('DOMContentLoaded', function() {
  
  const performanceStyle = document.createElement('style');
  performanceStyle.textContent = `
    .theme-transitioning * {
      will-change: background-color, color, border-color;
    }
    
    /* 为固定位置元素添加单独优化 */
    header, footer, .fixed-element {
      will-change: background-color, box-shadow;
    }
  `;
  document.head.appendChild(performanceStyle);
  
  
  const originalThemeToggle = window.toggleTheme;
  
  
  window.toggleTheme = function() {
    
    document.documentElement.classList.add('theme-transitioning');
    
    
    setTimeout(() => {
      
      originalThemeToggle();
      
      
      setTimeout(() => {
        document.documentElement.classList.remove('theme-transitioning');
      }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--theme-transition-duration')) * 1000);
    }, 10);
  };
  
  
  const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
  darkModeMediaQuery.addEventListener('change', e => {
    document.documentElement.classList.add('theme-transitioning');
    setTimeout(() => {
      const theme = e.matches ? 'dark' : 'light';
      document.body.classList.toggle('dark', theme === 'dark');
      localStorage.setItem('pref-theme', theme);
      
      setTimeout(() => {
        document.documentElement.classList.remove('theme-transitioning');
      }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--theme-transition-duration')) * 1000);
    }, 10);
  });
  
  
  const spinner = document.createElement('div');
  spinner.id = 'theme-transition-spinner';
  spinner.style = `
    position: fixed;
    top: 20px;
    right: 20px;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    border: 3px solid var(--primary);
    border-top-color: transparent;
    opacity: 0;
    pointer-events: none;
    z-index: 10000;
    transition: opacity 0.3s ease;
  `;
  document.body.appendChild(spinner);
  
  
  document.documentElement.addEventListener('theme-transition-start', () => {
    spinner.style.opacity = '1';
    spinner.style.animation = 'theme-spinner 1s linear infinite';
  });
  
  document.documentElement.addEventListener('theme-transition-end', () => {
    spinner.style.opacity = '0';
    spinner.style.animation = 'none';
  });
  
  
  const spinnerStyle = document.createElement('style');
  spinnerStyle.textContent = `
    @keyframes theme-spinner {
      to { transform: rotate(360deg); }
    }
  `;
  document.head.appendChild(spinnerStyle);
});


const themeTransitionEvents = {
  start: new Event('theme-transition-start'),
  end: new Event('theme-transition-end')
};


(function() {
  const originalToggle = window.toggleTheme;
  
  window.toggleTheme = function() {
    document.documentElement.dispatchEvent(themeTransitionEvents.start);
    originalToggle();
    
    setTimeout(() => {
      document.documentElement.dispatchEvent(themeTransitionEvents.end);
    }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--theme-transition-duration')) * 1000);
  };
})();
</script>

<script>
  function toggleZenMode() {
    const html = document.documentElement;
    const icon = document.getElementById("zen-icon");
    const audio = document.getElementById("zen-audio");
    const isOn = html.classList.toggle("zen-on");

    html.style.setProperty("--zen-duration", "0.9s");
    html.style.transition = "filter var(--zen-duration) ease";
    html.classList.toggle("grayscale", isOn);

    
    icon.classList.remove("rotate-forward", "rotate-back");
    
    void icon.offsetWidth; 
    icon.classList.add(isOn ? "rotate-forward" : "rotate-back");

    sessionStorage.setItem("zenMode", isOn ? "on" : "off"); 

    
    if (isOn) {
      
      try {
        audio.volume = 0;
        audio.currentTime = 0;
        audio.play();

        
        let vol = 0;
        const fadeIn = setInterval(() => {
          vol = Math.min(vol + 0.05, 1);
          audio.volume = vol;
          if (vol >= 1) clearInterval(fadeIn);
        }, 100);
      } catch (e) {
        console.warn("Autoplay failed or blocked", e);
      }
    } else {
      
      let vol = audio.volume;
      const fadeOut = setInterval(() => {
        vol = Math.max(vol - 0.05, 0);
        audio.volume = vol;
        if (vol <= 0) {
          clearInterval(fadeOut);
          audio.pause();
        }
      }, 100);
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    const html = document.documentElement;
    const icon = document.getElementById("zen-icon");

    const isOn = sessionStorage.getItem("zenMode") === "on";
    if (isOn) {
      html.classList.add("zen-on", "grayscale");
      icon.style.transform = "rotate(180deg)";
    } else {
      icon.style.transform = "rotate(360deg)"; 
    }
  });
</script>
