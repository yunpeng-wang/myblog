<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1.3s ease;
        }

        #enter-button {
            position: absolute;
            text-align: center;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.4);
            color: rgb(255, 255, 255, 0.6);
            border: 1px solid rgb(255, 255, 255, 0.4);
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        #fade-overlay {
            position: fixed;
            inset: 0;
            background: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.3s ease;
            z-index: 10;
        }

        .fade-out {
            opacity: 0;
        }

        .show-overlay {
            opacity: 1;
        }

        #mute-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: rgb(255, 255, 255, 0.6);
            background: rgba(0, 0, 0, 0.3);
            border: none;
            padding: 5px;
            cursor: pointer;
            z-index: 100;
            border-radius: 6px;
            transition: opacity 0.8s ease;
        }

        #domain-name {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(255, 255, 255, 0.7);
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            font-family: sans-serif, monospace;
            letter-spacing: 1px;
            transition: opacity 0.8s ease;
        }
    </style>
</head>

<body>

    <video id="introVideo"
            autoplay 
            muted 
            playsinline 
            onended="goHome()" 
            poster="/media/poster-horizontal.jpg">
        Your browser does not support the video tag.
    </video>

    <button id="mute-toggle">üîá</button>

    <button id="enter-button" onclick="goHome()">‚è≠ Ë∑≥Ëøá / Skip</button>
    <div id="domain-name">beholdwild.org</div>
    <div id="fade-overlay"></div>

    <script>
        const hasSeenIntro = sessionStorage.getItem('seenIntro');
        const lang = "en";
        const basePath = "\/".replace(/\/$/, '');
        const target = `${basePath}/${lang}/`;
        const video = document.getElementById("introVideo");
        const muteToggle = document.getElementById('mute-toggle');

        
        const isPortrait = window.matchMedia("(orientation: portrait)").matches;
        const videoSrc = isPortrait
            ? '\/media\/intro-vertical.mp4'
            : '\/media\/intro-horizontal.mp4';
        
        const posterSrc = isPortrait 
            ? '\/media\/poster-vertical.jpg'
            : '\/media\/poster-horizontal.jpg';

        
        video.src = videoSrc;
        video.setAttribute('poster', posterSrc);

        
        while (video.firstChild) {
        video.removeChild(video.firstChild);
        }

        
        const source = document.createElement('source');
        source.setAttribute('src', videoSrc);
        source.setAttribute('type', 'video/mp4');
        video.appendChild(source);

        
        video.load();
        video.play().catch(e => {
        
        console.warn('Autoplay failed:', e);
        });

        muteToggle.addEventListener('click', () => {
            if (video.muted) {
                
                video.muted = false;
                fadeInVolume(video);
                muteToggle.textContent = 'üîä';
            } else {
                video.muted = true;
                muteToggle.textContent = 'üîá';
            }
        });

        function fadeInVolume(video, duration = 1000) {
            let step = 0.05;
            video.volume = 0.0;
            const interval = setInterval(() => {
                if (video.volume < 1.0) {
                    video.volume = Math.min(1.0, video.volume + step);
                } else {
                    clearInterval(interval);
                }
            }, duration * step); 
        }

        function fadeOutVolume(video, duration = 1000) {
            let step = 0.05;
            video.volume = 1.0;
            const interval = setInterval(() => {
                if (video.volume > 0) {
                    video.volume = Math.max(0, video.volume - step);
                } else {
                    clearInterval(interval);
                }
            }, duration * step); 
        }

        


        function goHome() {
            sessionStorage.setItem('seenIntro', 'true');

            
            document.getElementById('introVideo').classList.add('fade-out');
            document.getElementById('enter-button').classList.add('fade-out');
            document.getElementById('mute-toggle').classList.add('fade-out');
            document.getElementById('domain-name').classList.add('fade-out');
            fadeOutVolume(document.getElementById('introVideo'));

            
            const overlay = document.getElementById('fade-overlay');
            overlay.classList.add('show-overlay');

            
            setTimeout(() => {
                window.location.replace(target);
            }, 1300); 
        }
    </script>

</body>

</html>
